<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3 class="mt-3">新增餐點</h3>
<div class="container">

    <form>
        <label>餐點名稱:  </label><br>
        <input type="text" name="pname" placeholder="輸入餐點名稱"><br><br>
        <label>餐點庫存量:  </label><br>
        <input type="number" name="pprice" placeholder="輸入餐點價錢"><br><br>
        <label>餐點圖片:  </label><br>
        <input type="number" name="pinstock" placeholder="輸入餐點庫存量"><br><br>
        <label>餐點價錢:  </label><br>
        <input type="url" name="ppicture" size="60" placeholder="餐點商品URL"><br><br>
    </form>

    <button class="btn btn-outline-success" type="submit" >Submit</button>

    <div class="mt-3 row" id="productList">
    </div>
</div>

</body>
</html>
