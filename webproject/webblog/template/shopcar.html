<script>

    
    const foodnameList = {{ foodname_list | safe }};
    const priceList = {{ price_list | safe }};
    
    const container = document.getElementById("shopping-cards-container");

        // 每兩個商品顯示在同一行
        for (let i = 0; i < foodnameList.length; i += 2) {
            // 創建新的row
            const row = document.createElement("div");
            row.classList.add("row", "mb-3");

            // 添加兩個商品
            for (let j = i; j < Math.min(i + 2, foodnameList.length); j++) {
                const card = document.createElement("div");
                card.classList.add("col-md-6");

            card.innerHTML = `
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${foodnameList[j]}</h5>
                                <p class="card-text"><small class="text-muted">${priceList[j]}$</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

                row.appendChild(card);
            }

            container.appendChild(row);
        }
   

</script>
