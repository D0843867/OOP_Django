<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录失败</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rnwbsOX6X1EcX5p4/Ah1V6iA7r4bsWZDVNTnBxHAO0zMTyC5r6nkpxC3qfG0m4kT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">登录失败</h3>
                        <!-- 显示传递过来的错误消息 -->
                        <p class="card-text">{{ message }}</p>
                        <a href="/login/" class="btn btn-primary">重试登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rnwbsOX6X1EcX5p4/Ah1V6iA7r4bsWZDVNTnBxHAO0zMTyC5r6nkpxC3qfG0m4kT" crossorigin="anonymous"></script>
</body>
</html>
